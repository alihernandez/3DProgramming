<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.168.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.168.0/examples/jsm/"
        }
      }
    </script>
    <title>Three.JS</title>
  </head>
  <body></body>

  <script type="module">
    import * as THREE from "three";
    let scene, camera, renderer, cube;
    let ADD = 0.01;

    let createCube = function () {
      let geometry = new THREE.BoxGeometry(1, 1, 1);
      let material = new THREE.MeshBasicMaterial({ color: 0x00a1cb });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
    };

    // set up the environment -
    // initiallize scene, camera, objects and renderer
    let init = function () {
      // create the scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffee);

      // create an locate the camera
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
      camera.position.z = 5;

      createCube();

      // create the renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);
    };

    // main animation loop - calls every 50-60 ms.
    let mainLoop = function () {
        // cube.rotation.x += 0.01;
        cube.rotation.y += 0.1
        // cube.rotation.z += 0.01;

      if (cube.position.x <= -1 || cube.position.x >= 1) ADD *= -1;

      renderer.render(scene, camera);
      requestAnimationFrame(mainLoop);
    };

    ///////////////////////////////////////////////
    init();
    mainLoop();
  </script>
</html>
