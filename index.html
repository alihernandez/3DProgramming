  <script type="module">
    import * as THREE from "three";
    // let scene, camera, renderer, cube;
    let scene, camera, renderer, torus;
    let ADD = 0.01;
    
    let createTorus = function() {
        let geometry = new THREE.TorusGeometry(1, 3, 30, 30);
        
        let material = new THREE.MeshBasicMaterial({color: 0x274045, 
                                                    wireframe: false});
        
        
        torus = new THREE.Mesh( geometry, material );
        scene.add(torus);
    };
    
    let createDisk = function() {
        let geometry = new THREE.TorusGeometry(7, 1, 2, 30);
        
        let material = new THREE.MeshBasicMaterial({color: 0x274045, 
                                                    wireframe: true});
        
        
        torus = new THREE.Mesh( geometry, material );
        scene.add(torus);
    };

    let createInnerDisk = function() {
        let geometry = new THREE.TorusGeometry(4, 1, 2, 30);
        
        let material = new THREE.MeshBasicMaterial({color: 0xcfaa42, 
                                                    wireframe: false});
        
        
        let ring = new THREE.Mesh( geometry, material );
        scene.add(ring);
    };
    
    // set up the environment - 
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // create an locate the camera
        camera = new THREE.PerspectiveCamera(75, 
                        window.innerWidth / window.innerHeight, 
                        1, 1000);
        camera.position.z = 20;
        
        createTorus();
        createDisk();
        createInnerDisk();
        
        // create the renderer   
        renderer = new THREE.WebGLRenderer();   
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        document.body.appendChild(renderer.domElement);
        
    };
   
    
    // main animation loop - calls every 50-60 ms.
    let mainLoop = function() {
        // torus.rotation.x += ADD;
        torus.rotation.y += ADD;
        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
    };
